<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js" defer></script>

</head>
<body>
    <header>
        <h2 id="greeting"></h2>
    </header>
    <nav>
        <ul>
            <li><a href="stok.html">Informasi Bahan Ajar</a></li>
            <li><a href="tracking.html">Tracking Pengiriman</a></li>
            <li class="dropdown">

        </ul>

    <main>
        <h2>Informasi Stok Bahan Ajar</h2>
        
        <form id="form-tambah-stok">
            <h3>Tambah Barang Baru</h3>
            <input type="text" id="kode-barang" placeholder="Kode Barang" required>
            <input type="text" id="nama-barang" placeholder="Nama Barang" required>
            <input type="text" id="jenis-barang" placeholder="Jenis" required>
            <input type="number" id="edisi-barang" placeholder="Edisi" required>
            <input type="number" id="stok-barang" placeholder="Stok" required>
            <button type="submit">Tambah Stok</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Jenis</th>
                    <th>Edisi</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody id="stok-table-body">
                <!-- Data akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </main>
</body>
</html>
