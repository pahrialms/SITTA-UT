<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTA - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="login-container">
        <h2>Selamat Datang</h2>
        <form id="login-form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <div class="links">
            <a href="#" id="lupa-password-btn">Lupa password?</a>
            <a href="#" id="daftar-btn">Belum punya akun? Daftar</a>
        </div>
    </main>
    
    <!-- Modal Daftar -->
    <div id="daftar-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Form Pendaftaran</h3>
            <form>
                <div>
                    <label for="nama-lengkap">Nama Lengkap</label>
                    <input type="text" id="nama-lengkap" required>
                </div>
                <div>
                    <label for="email-daftar">Email</label>
                    <input type="email" id="email-daftar" required>
                </div>
                <div>
                    <label for="password-daftar">Password</label>
                    <input type="password" id="password-daftar" required>
                </div>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>

    <!-- Modal Lupa Password -->
    <div id="lupa-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Reset Password</h3>
            <form>
                <div>
                    <label for="email-reset">Email</label>
                    <input type="email" id="email-reset" required>
                </div>
                <button type="submit">Kirim Link Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
